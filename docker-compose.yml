version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: vphome_app
    container_name: vphome_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "9000:9000"
    environment:
      - DB_HOST=db
      - DB_DATABASE=laravel_vphome
      - DB_USERNAME=root
      - DB_PASSWORD=secret
    depends_on:
      - db
      - redis
    command: >
      sh -c "composer install && php artisan serve --host=0.0.0.0 --port=9000"
  db:
    image: mysql:8.0
    container_name: vphome_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel_vphome
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./laravel_vphome.sql:/docker-entrypoint-initdb.d/laravel_vphome.sql
  redis:
    image: redis:alpine
    container_name: vphome_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
  nginx:
    image: nginx:alpine
    container_name: vphome_nginx
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www
    depends_on:
      - app
volumes:
  dbdata:
